<p>Code:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line">#lang plai-typed</span><br><span class="line">;;;------------------Inner Expression---------------------------</span><br><span class="line">(define-type Expr</span><br><span class="line">  [Nmb  (n : number)]</span><br><span class="line">  [Add  (l : Expr) (r : Expr)]</span><br><span class="line">  [Sub  (l : Expr) (r : Expr)]</span><br><span class="line">  [Mul  (l : Expr) (r : Expr)]</span><br><span class="line">  [Div  (l : Expr) (r : Expr)]</span><br><span class="line">  [Idf  (e : symbol)]</span><br><span class="line">  [Lambda (para : symbol) (body : Expr)]</span><br><span class="line">  [Apply  (fun : Expr) (argu : Expr)]</span><br><span class="line">  [If     (test : Expr) (t-expr : Expr) (f-expr : Expr)]</span><br><span class="line">  [Test   (mktest : symbol) (f-test : Expr) (t-test : Expr)])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">(define-type Value</span><br><span class="line">  [NmbV    (n : number)]</span><br><span class="line">  [Bool    (test-result : Boolen)]</span><br><span class="line">  [Closure (para : symbol) (body : Expr) (env : Env)])</span><br><span class="line"></span><br><span class="line">(define-type Boolen [True] [False])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">;;;------------------Envrionment Expression---------------------</span><br><span class="line">(define-type Binding</span><br><span class="line">  [Bind (idf : symbol) (value : Value)])</span><br><span class="line"></span><br><span class="line">(define-type-alias Env [listof Binding])</span><br><span class="line"></span><br><span class="line">;;--envrionment handler-------</span><br><span class="line">(define globle-env empty)</span><br><span class="line"></span><br><span class="line">(define (extend-env [bind : Binding] [env : Env]) (cons bind env))</span><br><span class="line"></span><br><span class="line">(define (find-idf-value [idf : symbol] [env : Env]) : Value</span><br><span class="line">  (cond</span><br><span class="line">    [(empty? env) (error &apos;find-idf-value &quot;No such idf!&quot;)]</span><br><span class="line">    [(equal? idf (Bind-idf (first env))) (Bind-value (first env))]</span><br><span class="line">    [else (find-idf-value idf (rest env))]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">;;-------------------Core prase------------------------------</span><br><span class="line">(define (prase [expr : s-expression]) : Expr</span><br><span class="line">  (cond</span><br><span class="line">    [(s-exp-number? expr) (Nmb (s-exp-&gt;number expr))]</span><br><span class="line">    [(s-exp-symbol? expr) (Idf (s-exp-&gt;symbol expr))]</span><br><span class="line">    [(s-exp-list? expr)</span><br><span class="line">     (let ([expr-list (s-exp-&gt;list expr)])</span><br><span class="line">       (cond</span><br><span class="line">         [(s-exp-list? (first expr-list))</span><br><span class="line">          (Apply (prase (first  expr-list))</span><br><span class="line">                 (prase (second expr-list)))]</span><br><span class="line">         [else (case (s-exp-&gt;symbol (first expr-list))</span><br><span class="line">                 [(lambda) (Lambda (s-exp-&gt;symbol (second expr-list))</span><br><span class="line">                                   (prase (third expr-list)))]</span><br><span class="line">                 [(+)      (Add (prase (second expr-list))</span><br><span class="line">                                (prase (third  expr-list)))]</span><br><span class="line">                 [(-)      (Sub (prase (second expr-list))</span><br><span class="line">                                (prase (third  expr-list)))]</span><br><span class="line">                 [(*)      (Mul (prase (second expr-list))</span><br><span class="line">                                (prase (third  expr-list)))]</span><br><span class="line">                 [(/)      (Div (prase (second expr-list))</span><br><span class="line">                                (prase (third  expr-list)))]</span><br><span class="line">                 [(=)      (Test &apos;= (prase (second expr-list)) (prase (third  expr-list)))]</span><br><span class="line">                 [(&gt;)      (Test &apos;&gt; (prase (second expr-list)) (prase (third  expr-list)))]</span><br><span class="line">                 [(&lt;)      (Test &apos;&lt; (prase (second expr-list)) (prase (third  expr-list)))]</span><br><span class="line">                 [(if)     (If  (let ([test (s-exp-&gt;list (second expr-list))])</span><br><span class="line">                                  (Test (s-exp-&gt;symbol (first test))</span><br><span class="line">                                        (prase (second test))</span><br><span class="line">                                        (prase (third  test))))                             </span><br><span class="line">                                (prase (third  expr-list))</span><br><span class="line">                                (prase (third  (rest expr-list))))]     ;;for 4th                      </span><br><span class="line">                 [else     (Apply (prase (first  expr-list))</span><br><span class="line">                                  (prase (second expr-list)))])]))]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">;;------------------Core interp---------------------------</span><br><span class="line">(define (interp [expr : Expr] [env : Env]) : Value</span><br><span class="line">  (type-case Expr expr</span><br><span class="line">    [Nmb    (n)   (NmbV n)]</span><br><span class="line">    [Idf    (idf) (find-idf-value idf env)]</span><br><span class="line">    [Lambda (para body) (Closure para body env)]</span><br><span class="line">    [Apply  (fun argu)  (let ([fundef (interp fun env)])</span><br><span class="line">                          (interp (Closure-body fundef)</span><br><span class="line">                                  (extend-env (Bind (Closure-para fundef)</span><br><span class="line">                                                    (interp argu env))</span><br><span class="line">                                              (Closure-env fundef))))]</span><br><span class="line">    [If    (test t-expr f-expr)   (let ([test-result (Bool-test-result (interp test env))])</span><br><span class="line">                                    (type-case Boolen test-result</span><br><span class="line">                                      [True  () (interp t-expr env)]</span><br><span class="line">                                      [False () (interp f-expr env)]))]</span><br><span class="line">    [Test  (mktest f-test t-test) (test-handle mktest (interp f-test env)</span><br><span class="line">                                                      (interp t-test env))]</span><br><span class="line">   </span><br><span class="line">    [else  (calcu-handle expr env)]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">;;----interp hepler----</span><br><span class="line">(define (calcu-handle [expr : Expr] [env : Env]) : Value</span><br><span class="line">  (type-case Expr expr</span><br><span class="line">    [Add (l r) (calculate + (interp l env) (interp r env))]</span><br><span class="line">    [Sub (l r) (calculate - (interp l env) (interp r env))]</span><br><span class="line">    [Mul (l r) (calculate * (interp l env) (interp r env))]</span><br><span class="line">    [Div (l r) (calculate / (interp l env) (interp r env))]</span><br><span class="line">    [else (error &apos;calcu-handle &quot;operater error!&quot;)]))</span><br><span class="line"></span><br><span class="line">(define (calculate fun  [l : Value] [r : Value]) : Value</span><br><span class="line">  (cond</span><br><span class="line">    [(and (NmbV? l) (NmbV? r))</span><br><span class="line">     (NmbV (fun (NmbV-n l)</span><br><span class="line">                          (NmbV-n r)))]</span><br><span class="line">    [else (error &apos;caculate &quot;One of input isn`t number&quot;)]))</span><br><span class="line"></span><br><span class="line">(define (test-handle [mktest : symbol] [l-value : Value] [r-value : Value]) : Value</span><br><span class="line">  (case mktest</span><br><span class="line">    ((=) (if (= (NmbV-n l-value) (NmbV-n r-value))</span><br><span class="line">             (Bool (True)) (Bool (False))))</span><br><span class="line">    ((&gt;) (if (&gt; (NmbV-n l-value) (NmbV-n r-value))</span><br><span class="line">             (Bool (True)) (Bool (False))))</span><br><span class="line">    ((&lt;) (if (&lt; (NmbV-n l-value) (NmbV-n r-value))</span><br><span class="line">             (Bool (True)) (Bool (False))))))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">;;---------------------Out Expression------------------------</span><br><span class="line">(define (devalue [value : Value]) : s-expression</span><br><span class="line">   (type-case Value value</span><br><span class="line">     [NmbV    (n) (number-&gt;s-exp n)]</span><br><span class="line">     [Bool    (boolen)  (type-case Boolen boolen</span><br><span class="line">                           [True  () (symbol-&gt;s-exp &apos;True)]</span><br><span class="line">                           [False () (symbol-&gt;s-exp &apos;False)])]</span><br><span class="line">     [Closure (para body env) `(lambda ,(symbol-&gt;s-exp para) ,(deprase body)</span><br><span class="line">                                                       Env: ,(deenv env))]))</span><br><span class="line">(define (deenv [env : Env]) : s-expression</span><br><span class="line">  (cond</span><br><span class="line">    [(empty? env) &apos;()]</span><br><span class="line">    [else `((let ([bind (first env)])</span><br><span class="line">                  `(,(symbol-&gt;s-exp (Bind-idf bind)) ,(devalue (Bind-value bind))))</span><br><span class="line">            (deenv (rest env)))]))</span><br><span class="line"></span><br><span class="line">(define (deprase [expr : Expr]) : s-expression</span><br><span class="line">  (cond</span><br><span class="line">    [(Idf? expr)     (symbol-&gt;s-exp (Idf-e expr))]</span><br><span class="line">    [(Lambda? expr) `(lambda ,(symbol-&gt;s-exp (Lambda-para expr))</span><br><span class="line">                             ,(deprase (Lambda-body expr)))]</span><br><span class="line">    [else           `(,(deprase (Apply-fun expr))</span><br><span class="line">                      ,(deprase (Apply-argu expr)))]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">;;;Ohhh! finally it works!!!</span><br><span class="line">(define (eval [s-expr : s-expression]) : s-expression</span><br><span class="line">  (devalue (interp (prase s-expr) globle-env)))</span><br></pre></td></tr></table></figure></p>
